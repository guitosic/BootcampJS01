<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1>Array - Vector / Matriz</h1>

    <script>
        // Forma01
        var pets = new Array('Lucky','Toto','Charlote','Nala')
        console.log(pets)

        // Forma02
        var nomes = ['Asdrubal','Benegundes','Matuzalem','Jeroslava','Judith']
        console.log(nomes)

        // Array vazio
        var dados = []
        console.log(dados)

        // Chamar um valor por Ã­ndice
        console.log(pets[1])

        // Mudando valor de um array
        nomes[4] = 'Maria'
        console.log(nomes)

        // for(var i = 0; i<=3; i++)
        // {
        //     alert(pets[i])
        // }

        // Inserindo valores no fim do array - push
        nomes.push('Marcolino','Silva',9)
        console.log(nomes)

        // Retornar a quantidade de um array
        console.log(nomes.length)

        // Ordenar um array de strings
        nomes.sort()
        console.log(nomes)

        var idades = [10,50,35,28,15,33]
        console.log(idades)

        idades.sort(function(a,b){return a - b})
        console.log(idades)

        var valores = [10.5,50.35,50.37,50.33,20.10]
        console.log(valores)

        valores.sort(function(a,b){return a - b})
        console.log(valores)

        //Deletar um valor
        delete idades[3]
        console.log(idades)
        
    </script>
</body>
</html>
