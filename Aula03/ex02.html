<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h1>Trabalhando com While</h1>
    <hr>
    <button onclick="exemplo01()">OK</button>
    <p id="resultado01"></p>

    <hr>
    <h1>Desafio 01</h1>
    <h3>Criar um sistema que ao apertar o ok leia nomes até o usuário escrever sair.
        Quando sair, imprimir todos os nomes no resultado02 e aparecer uma mensagem de quantos nomes foram digitados
    </h3>
    <hr>
    <button onclick="Desafio01()">OK - While</button>
    <button onclick="Desafio02()">OK - Do</button>
    <p id="resultado02"></p>

    <script>
        function exemplo01()
        {
            var n = 0
            var L = ""

            while(n<=10)
            {
                L = L + " - " + n
                document.getElementById("resultado01").innerHTML = L
                n++
            }
        }

        function Desafio01()
        {
            var nome = prompt("Informe um nome: (Digite sair para encerrar)")
            var L = ""
            var cont = 0
            while(nome != "sair")
            {
                L = L + nome + "<br>"
                cont++
                nome = prompt("Informe um nome: (Digite sair para encerrar)")
            }
            document.getElementById("resultado02").innerHTML = L
            alert(cont + " nomes digitados")

        }

        function Desafio02()
        {
            var nome = prompt("Informe um nome: (Digite sair para encerrar)")
            var L = ""
            var cont = 0
            do
            {
                L = L + nome + "<br>"
                cont++
                nome = prompt("Informe um nome: (Digite sair para encerrar)")
            }while(nome != "sair")
            document.getElementById("resultado02").innerHTML = L
            alert(cont + " nomes digitados")

        }
    </script>

</body>
</html>
